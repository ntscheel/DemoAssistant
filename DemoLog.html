<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log Index</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://140.209.47.120/sweetalert-master/dist/sweetalert.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.6/jqc-1.12.3/dt-1.10.12/b-1.2.2/b-colvis-1.2.2/r-2.1.0/se-1.2.0/datatables.min.css"/>
	 
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.6/jqc-1.12.3/dt-1.10.12/b-1.2.2/b-colvis-1.2.2/r-2.1.0/se-1.2.0/datatables.min.js"></script>
	<script src="sweetalert-master/dist/sweetalert.min.js"></script>
	<script src="alerts.js"></script>

	
  <style>
    .footer{
    	padding-top: 30px;
	}
  </style>
		<!-- Configures the datatable so that it targets the table, order by descending, sets it to a frame so that we can see the buttons at the bottom without scrolling to them. -->
  <script> 
		$(document).ready(function() {
				$('#logTable').DataTable({
					"order": [[ 0, "desc" ]],
					scrollY: '60vh',
					scrollX: '99%',
					scrollCollapge: true,
					columnDefs: [{width: '5%', targets: 0}]
				});
			} );
  </script>
  
  
</head>
<body>
  
<div class="container-fluid text-center">    
  <div class="row content">

	<!--
	---- Begin main section, which will call the HTML from the input file
	--->
    <div class="col-md-12 text-left"> 
      
		<h1>Unresolved Logs <input type="button" class="btn btn-default" value="Refresh Table"></h1>
		
		<!-- 
		---- The classe "sortable" calls .js file that allows the table to be sorted, the class "table" is a Bootstrap
		---- class that formats it nicely, and "table-striped" is a Bootstrap class that makes every-other entry
		---- a gray color so each entry stands out better.
		-->	
		
			<form id="minilogForm" action="#" method="post" target="iFrame">
			<table id="logTable" class="display table table-striped"> 
				<thead>
					<tr>
						<th>Date Created</th>
						<th>Log</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr>
					<th>2017-02-03 16:12:55</th>
					<th><span style="font-weight: normal;">Username: user<br />
						Phone Number: 123-456-7890<br />
						Location: ----<br />
						Role: Student<br />
						Ticket Type: Hardware<br />
						Asset Number: A00012345<br />
						Misc. Notes: This is a test!<br />
						</span></th>
					<th>
						<div class="form group">
							<select class="form-control" name="select411">
								<option value="1"selected>In Progress</option>
								<option value="3">Ticket Created</option>
							</select>
						</div>
					</th>
				</tr>				
				</tbody>
			</table>
			</form>
			<iframe style="padding-top: 3px;" name="iFrame" width="100%" height="1" style="display: none;" frameBorder="0"></iframe>

		</div>
	</div> <!--End div for main section-->	
  	
  </div> <!-- End div for Row Content -->
</div><!--End div for Bootstrap container rules-->

  <script>
		function submitFunction() {
		document.getElementById("minilogForm").submit();
	}
  </script>
</body>
</html>
